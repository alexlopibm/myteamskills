        <div class="card" style="margin-top:104px; text-align: center;">

              <thead class="thead-light">
                <tr>
                  <th scope="col"></th>
                  <th scope="col"><b>Information</b></th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                        <th><b>User name</b></th>
                        <td id="user_name_t" name="user_name_t"><input type="text" id="new_user_name_t" name="new_user_name_t"style="border: 0; background-color:transparent; text-align:center;"/></td>
                    </tr>
                    <tr>
                        <th><b>User mail</b></th>
                        <td id="user_mail_t" name="user_mail_t"><input type="text" id="new_user_mail_t" name="new_user_mail_t"style="border: 0; background-color:transparent; text-align:center;"/></td>
                    </tr>
                    <tr hidden>
                        <th><b>User tool</b></th>
                        <td id="tool_t" name="tool_t"><input type="text" id="new_tool_t" name="new_tool_t"style="border: 0; background-color:transparent; text-align:center:"/></td>
                    </tr>
                    <tr>
                        <th><b>User roll</b></th>
                        <td id="roll_t" name="roll_t"><input type="text" id="new_roll_t" name="new_roll_t"style="border: 0; background-color:transparent; text-align:center;"/></td>
                    </tr>
                    <tr>
                        <th><b>User manager</b></th>
                        <td id="manager_t" name="manager_t"><input type="text" id="new_manager_t" name="new_manager_t"style="border: 0; background-color:transparent; text-align:center;"/></td>
                    </tr>
                    <tr>
                        <th><b>User Password</b></th>
                        <td id="pass_t" name="pass_t"><input type="text" id="new_pass_t" name="new_pass_t" pattern="[a-zA-Z]{8}" style="border: 0; background-color:transparent; text-align:center;" /></td>
                    </tr>
                    <tr>
                        <th><b>ID</b></th>
                        <td style="text-align:center" id="idCodeEmploye" name="idCodeEmploye"></td>
                    </tr>
                    <tr>
                    <th><b>Phone</b></th>
                        <td id="phone_t" name="phone_t"><form><input type="number" maxlength="12" id="new_phone_t" name="new_phone_t" style="border: 0; background-color:transparent; text-align:center;" required/></form></td>
                    </tr>
                    <tr>
                        <th><b>Approval Date</b></th>
                        <td id="approval_date_t" name="approval_date_t"></td>
                    </tr>
              </tbody>
            </table>
